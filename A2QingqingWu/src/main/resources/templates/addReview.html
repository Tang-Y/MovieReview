<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Add Review</title>
</head>
<body style="background:black;">
	<div>
		<ul class="nav nav-tabs bg-secondary text-center p-3">
 			<li class="nav-item">
  	 	 		<mark class="bg-secondary font-weight-bold text-warning p-2" style="text-shadow: 1px 2px 2px black;">[Movie Review System]</mark>
  			</li>
		</ul>
	</div>

	<div class="text-warning m-5 text-center">
	
		<h2 style="text-shadow: 1px 2px 2px grey;">Add review for existing movie</h2>
		
		<div class="border border-white p-5 m-5">
			<form method="post" th:action="addReview" th:object="${review}">
				<input type="hidden" th:field="*{id}" /> 
				
				<label for="movieId">Movie: </label> 
				<select th:if="${movieList!=null and !movieList.empty}" name="movieId" >
					<option th:each="m: ${movieList}" th:value="${m.id}" th:text="${m.title}">
				</select><br>
				<br> 
				
				<label for="content">Review: </label> 
				<input type="text" th:field="*{content}" /><br>
				<br> 
				
				<label for="author">Author: </label> 
				<input type="text" th:field="*{author}" /><br>
				<br> 
				
				<label for="date">Review Date(Today): </label> 
				<input type="date" th:field="*{date}" /><br>
				<br> 
				
				<input type="submit" value="Add Review!" />
			</form>
		</div>
		
	</div>
	
</body>
</html>
